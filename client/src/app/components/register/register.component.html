<div class="container py-5">
    <div class="row justify-content-center pt-5">
        <div class="col-md-3">
            <h2 class="mb-2">Please Sign Up</h2>
            <div>
                <form (ngSubmit)="onSubmit()" [formGroup]="form">
                    <div class="form-group mb-2">
                        <label for="fullname" class="form-label mb-0">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="fullname" name="fullname"
                            [ngClass]="{'border-danger': this.form.get('fullname')!.invalid && this.form.get('fullname')!.touched,
                        'border-warning': this.form.get('fullname')!.dirty && this.form.get('fullname')!.invalid}">
                        <div *ngIf="this.form.get('fullname')!.invalid && this.form.get('fullname')!.touched">
                            <p class="mb-0 text-danger">Name is required.</p>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input formControlName="email" type="text" class="form-control" id="email" name="email"
                            [ngClass]="{'border-danger': this.form.get('email')!.invalid && this.form.get('email')!.touched,
                        'border-warning': this.form.get('email')!.dirty && this.form.get('email')!.invalid}">
                        <div *ngIf="this.form.get('email')!.invalid && this.form.get('email')!.touched">
                            <p class="mb-0 text-danger">{{getEmailErrorMessage()}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="password"
                            name="password" [ngClass]="{'border-danger': this.form.get('password')!.invalid && this.form.get('password')!.touched,
                        'border-warning': this.form.get('password')!.dirty && this.form.get('password')!.invalid}">
                        <div *ngIf="this.form.get('password')!.invalid && this.form.get('password')!.touched">
                            <p class="mb-0 text-danger">{{getPasswordErrorMessage()}}</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100  mt-4"
                        [disabled]="this.form.invalid">Sign Up</button>


                    <div class="d-flex flex-row justify-content-between align-items-center my-3">
                        <div class="lign"></div>
                        <p class="mb-0 mx-1 or"> or</p>
                        <div class="lign"></div>
                    </div>

                    <div>
                        <p>Already have an account? <a routerLink="/login">Sign In</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
