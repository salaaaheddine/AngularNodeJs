<div class="container py-5">
    <div class="row justify-content-center pt-5">
        <div class="col-md-3">
            <h2 class="mb-2">Please Sign in</h2>
            <div>
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-2">
                        <label for="email" class="form-label mb-0">Email</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100  mt-4">Sign In</button>


                    <div class="d-flex flex-row justify-content-between align-items-center my-3">
                        <div class="lign"></div>
                        <p class="mb-0 mx-1 or"> or</p>
                        <div class="lign"></div>
                    </div>

                    <div>
                        <p>Don't have an account yet? <a href="">Sign Up</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
